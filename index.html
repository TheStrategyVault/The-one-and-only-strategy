<html lang="en">
<head>

    <title>Course Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0052cc;
            --primary-hover: #0041a3;
            --background-color: #f7f9fc;
            --card-background: #ffffff;
            --text-color: #333333;
            --subtle-text: #555555;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            
            /* --- OPTIONAL: BACKGROUND IMAGE --- */
            /* To use an image, uncomment the line below and replace the URL. */
            /* Find images at unsplash.com or pexels.com */
            background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            background-color: var(--card-background);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid #e1e4e8;
        }

        .login-card h1 {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-card p {
            color: var(--subtle-text);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .cta-button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>

    </div>

    <script>
        function checkKey() {
            // V V V V V V V V V V V V V V V V V V V V V V V V V V V V V
            // ---> 1. REPLACE THIS WITH THE KEY YOU WILL GIVE YOUR USERS <---
            const secretKey = 'test20'; 
            // ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^

            // Check if this key has already been "claimed" in this browser's storage
            const claimedKey = localStorage.getItem('courseAccessKey');

            if (claimedKey) {
                // If a key is already stored, check if it matches
                if (claimedKey === secretKey) {
                    alert('Welcome back! Accessing the course.');
                    window.location.href = 'course.html';
                } else {
                    // This happens if they previously used a different, invalid key
                    alert('Access Denied. Please contact support.');
                }
                return; // Stop the function here
            }

            // If no key is stored, ask for one
            let userKey = prompt('Please enter your unique access key to activate and lock it to this device:');

            if (userKey === secretKey) {
                // If the key is correct, "claim" it by saving it to localStorage
                localStorage.setItem('courseAccessKey', userKey);
                alert('Success! Your key has been activated on this device. Accessing the course now.');
                window.location.href = 'course.html';
            } else if (userKey != null) {
                // If the key is wrong, deny access
                alert('Access Denied: The key you entered is incorrect or invalid.');
            }
        }
